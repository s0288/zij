<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block body_block %}
    {% if messages %}
        {% for message in messages %}<div class="alert alert-success">{{ message }}</div>{% endfor %}
    {% endif %}
    <div class="container pt-5 mt-5">
        <!-- <img class="mx-auto d-block"
      src="{% static 'logo-zij.png' %}"
      width="60"
      height="60"
      alt="logo-zij.png"> -->
        <div class="flex flex-col space-y-4 text-center">
            <h2 class="mx-auto my-2 max-w-md text-2xl font-medium tracking-tight md:text-3xl">Give feedback.</h2>
            <p>Provide learning experiences to others.</p>
            <button class="btn btn-dark m-1"
                    onclick="location.href='{% url 'feedback:index' %}'"
                    name="get_started"
                    type="submit">Get started</button>
        </div>
    </div>
{% endblock body_block %}
