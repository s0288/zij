<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="description" content="Give feedback to others.">
        <meta name="keywords" content="feedback,zij">
        <meta charset="utf-8"
              name="viewport"
              content="width=device-width, initial-scale=1">
        <title>zij</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">zij</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <a class="nav-item nav-link m-1" href="{% url 'feedback:index' %}">Give feedback</a>
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link m-1" href="{% url 'logout' %}">Log out ({{ user.username }})</a>
                        {% else %}
                            <a class="nav-item nav-link m-1" href="{% url 'user_login' %}">Log in</a>
                            <a class="nav-item nav-link m-1" href="{% url 'register' %}">Register</a>
                        {% endif %}
                        <a class="nav-item nav-link m-1" href="{% url 'why' %}">Why?</a>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                {% block body_block %}
                {% endblock body_block %}
            </div>
        </div>
    </body>
</html>
